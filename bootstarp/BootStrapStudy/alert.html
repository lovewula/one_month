<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>alert提示框</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</head>
	<body>
		<!--
        	作者：char_web@163.com
        	时间：2016-12-11
        	描述：alert提示框知识点
        -->
        <div class="container">
        	<h3>alert(提示框)</h3>
        	<div class="row">
        		<div class="col-md-4">
        			<div class="alert alert-success">成功提示框</div>
        		</div>
        	</div>
        	<div class="row">
        		<div class="col-md-4">
        			<div class="alert alert-info">信息提示框</div>
        		</div>
        	</div>
        	<div class="row">
        		<div class="col-md-4">
        			<div class="alert alert-warning">警告提示框</div>
        		</div>
        	</div>
        	<div class="row">
        		<div class="col-md-4">
        			<div class="alert alert-danger">错误提示框</div>
        		</div>
        	</div>
        </div>
	</body>
</html>
