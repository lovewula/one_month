<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SelectCheckboxRadio</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</head>
	<body>
		<div class="container">
			<!--
            	作者：char_web@163.com
            	时间：2016-12-07
            	描述：checkbox复选框和radio单选框和select下拉框
            -->
			<div class="form-inline">
				<div class="checkbox">
					<input type="checkbox" name="checkbox1"/>checkbox1
				</div>
				<div class="checkbox">
					<input type="checkbox" name="checkbox2"/>checkbox2
				</div>
				<div class="checkbox">
					<input type="checkbox" name="checkbox3"/>checkbox3
				</div>		
			</div>
			
			<div class="form-inline">
				<div class="radio">
					<input type="radio" name="radio"/>radio
				</div>
				<div class="radio">
					<input type="radio" name="radio"/>radio
				</div>
				<div class="radio">
					<input type="radio" name="radio"/>radio
				</div>
			</div>
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-md-2 control-label">select</label>	
					<div class="col-md-5">
						<select class="form-control">
							<option>html</option>
							<option>css</option>
							<option>javascript</option>
						</select>	
					</div>
				</div>	
			</div>
			
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-md-2 control-label">select</label>	
					<div class="col-md-5">
						<select class="form-control" multiple="multiple" >
							<option>html</option>
							<option>css</option>
							<option>javascript</option>
						</select>	
					</div>
				</div>	
			</div>
			
			
		</div>
	</body>
</html>
