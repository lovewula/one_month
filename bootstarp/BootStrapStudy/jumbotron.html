<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jumbotron巨幕</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>BootStrap</h1>
				<p>
					<button class="btn btn-primary">Start Study</button>
					<img src="img/wt.jpg" class="img img-responsive"/> 
				</p>
				<script type="text/javascript">
					$(function(){
						$(".btn").on("click",function(){
							alert(	
								<div class="col-md-4">
        							<div class="alert alert-success">成功提示框</div>
        						</div>
        						);
						})
					})
				</script>
			</div>
		</div>
	</body>
</html>
