<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dropdownMenuAndinputGroup</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</head>
	<body>
		<!--
        	作者：char_web@163.com
        	时间：2016-12-08
        	描述：dropdownMenu结合inputgroup
        -->
		<div class="container">
			<div class="input-group"> <!-- 保持内联，消除边距 类似于form-inline -->
				<div class="input-group-btn"><!-- 不折行  与相邻元素内联 包含dropdown -->
					<button class="btn btn-default" data-toggle="dropdown">
						请选择<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="javascript:void(0);">店铺</a></li>
						<li><a href="javascript:void(0);">宝贝</a></li>	
					</ul>
				</div>
				<input type="text" class="form-control"/>
				<span class="input-group-btn"><!--不折行 与相邻元素内联 -->
					<button class="btn btn-primary" >搜索</button>
				</span>
			</div>
		</div>
	</body>
</html>
