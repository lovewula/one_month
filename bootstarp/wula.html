		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: gray;
			}
			ul li{
				list-style: none;
				width: 80px;
				height: 40px;
				text-align: center;
				line-height: 40px;
				margin: 50px auto;
				position: relative;
			}
			ul li a{
				display: block;
				text-decoration: none;
				color: skyblue;
			}
			ul li a:after{
				content: "";
				width: 100%;
				height: 4px;
				background: orange;
				display: block;
				position: absolute;
				left: 0;
				bottom: 0;
				z-index: -1;
				transition: height .5s linear;
			}
			ul li a:hover:after{
				height: 100%;
				transition: height .6s ease;
			}
		</style>
	</head>
