<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML模板 - which</title>
		<meta name="description" content="描述内容">
		<meta name="keywords" content="关键词，关键字">
		<style>
			p{
				width: 180px;
				height: 60px;
				border: 1px solid skyblue;
				font-size: 1.5em;
				text-align: center
			}
			#p1{
				line-height: 40px;
			}
			#p2{
				line-height: 60px;
			}
			#p3{
				line-height: 80px;
			}
		</style>
	</head>
<body>
   	<!-- 一行文字的高度由line-height决定，而不是height,在p标签中，一个p标签文字有多行，但是line-height定义是一行文字的高度，height定义是整个p标签的高度 -->
   	<p id="p1">height为60px;line-height为40px</p>
   	<p id="p2">height为60px;line-height为60px</p>
   	<p id="p3">height为60px;line-height为80px</p>
    <script>
    	
    </script>
    
</body>
</html>
