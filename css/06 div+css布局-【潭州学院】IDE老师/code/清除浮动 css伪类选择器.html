<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>Document</title>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	body {
		font-size: 12px;
		font-family: "微软雅黑";
	}
	.box {
		margin: 20px auto;
		width: 646px;
		border: 1px solid red;
	}
	.box:after{
		content: "";
		clear: both;
		display: block;
	}
	.box div {
		float: left;
		border: 1px solid red;
		width: 200px;
		height: 200px;
		margin: 10px 0 0 10px;
	}
		
	.box div.none{
		margin-bottom: 10px ;
	}
	
	.box div:nth-child(2){  /* 下标从1 开始*/
		background: red;
	}
	.box div:first-child{
		background: blue;
	}
	.box div:last-child{  /*当你下面的个数不确定的时候用*/
		background: pink;	
	}
	/*
	.box div:last-child {  
	css3 匹配到最后一个div  加上下面的样式
		margin-bottom: 10px;
	}
	*/
</style>
</head>
<body>
	<div class="box">
		<div></div>
		<div></div>
		<div class="none"></div>
	</div>
</body>
</html>
