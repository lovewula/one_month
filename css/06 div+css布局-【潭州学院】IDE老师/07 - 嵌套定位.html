<!doctype html>

<html>
	<head>
		<!-- 字符编码集 -->
		<meta charset="utf-8" />
		<meta name="keywords" content="关键词，关键字" />
		<meta name="description" content="页面描述信息-80字以内描述信息" />
		<title>嵌套定位 - slice</title>
		<style>
			/*
				绝对定位：  absolute
					1.  不占任何空间
					2.  参考定位父级(除static以外)移动
			*/
			* {
				margin: 0;
				padding: 0;
			}
			.box {
				width: 800px;
				height: 510px;
				background: pink;
				position: absolute;
			}
			.box1 {
				width: 400px;
				height: 300px;
				background: skyblue;
			}
			.box2 {
				width: 200px;
				height: 150px;
				background: green;
				position: absolute;
				right: 0;
				bottom: 0;
			}
			.box3 {
				width: 220px;
				height:200px;
				background: red;
			}
		</style>
	</head>
<body>
	<div class="box">
		<div class="box1">
			<div class="box2"></div>
		</div>
	</div>
</body>
</html>
