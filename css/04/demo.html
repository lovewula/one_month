<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo - which</title>
		<meta name="description" content="描述内容">
		<meta name="keywords" content="关键词，关键字">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.wula{
				width: 100px;
				height: 100px;
				background: skyblue;
				margin: 15px auto;
				box-shadow:5px 5px 5px #999 inset;
				/*
					最少两个值 第三个值可写可不写

					box-shadow: 1px 0  #000;
					第一个值代表阴影水平偏移量，其值可以是正负值。如果值为正值，则阴影在对象的右边，其值为负值时，阴影在对象的左边
					box-shadow: 0 1px  #000;
					第二个值代表阴影垂直偏移量，其值也可以是正负值。如果为正值，阴影在对象的底部，其值为负值时，阴影在对象的顶部
					
					box-shadow: 1px 1px 1px #000;
					第三个值代表阴影模糊半径，可写可不写,并且值只能为正值，为 0 时表示无模糊效果 值越大阴影的边缘就越模糊

		
					第四个值为阴影颜色，不写就是浏览器默认的颜色
				*/
			}
		</style>
	</head>
<body>
    
	<div class="wula"></div>

    </script>
    
</body>
</html>
