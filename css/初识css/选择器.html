<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML模板 - which</title>
		<meta name="description" content="描述内容">
		<meta name="keywords" content="关键词，关键字">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 250px;
				padding: 20px;
				margin: 20px auto;
				border: 10px solid skyblue; 
			}
			div:first-child{
				box-sizing: content-box;
			}
			div:nth-child(2){
				box-sizing: border-box;
			}
		</style>
	</head>
<body>

	<div>我就是我</div>
	<div>不一样的烟花</div>

   
    <script>
    	
    </script>
    
</body>
</html>
