<html>
	<head>

		<title>定位 - slice</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			/*	relative
				相对定位
					1.  还是占据原来的地方
					2.  以自身参考移动
			*/
			.box {
				width: 251px;
				height: 251px;
				background: red;
				position: relative;
				top: 50px;
				left: 100px;
			}

			.box1{
				width: 251px;
				height: 251px;
				background: blue;
			}
		</style>
	</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
</body>
