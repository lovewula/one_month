<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>buttonGroup</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</head>
	<body>
		<!--
        	作者：char_web@163.com
        	时间：2016-12-08
        	描述：按钮组知识点
        -->
		<div class="container">
			<!-- 保持内联，消除边距 btn-group-lg sm xs大小 -->
			<div class="btn-group">
				 <button class="btn btn-default">
				 	<span class="glyphicon glyphicon-align-left"></span>
				 </button>
				 <button class="btn btn-primary">
				 	<span class="glyphicon glyphicon-align-center"></span>
				 </button>
				 <button class="btn btn-primary">
				 	<span class="glyphicon glyphicon-align-right"></span>
				 </button>
			</div>
			<br /><br />
			
			<!-- 按钮组带下拉框效果 -->
			<div class="btn-group">		
				<button class="btn btn-default">我的xx</button>
				<button class="btn btn-default">购物车</button>
				<!-- data-toggle属性用于下拉js控制  首先隐藏dropdown-menu class包含列表元素 点击时open menu -->
				<button class="btn btn-default" data-toggle="dropdown">
					收藏夹<span class="caret"></span>
				</button> 
				<ul class="dropdown-menu pull-right"> <!-- 右对齐  -->
					<li><a href="javascript:void(0);">收藏的宝贝</a></li>
					<li><a href="javascript:void(0);">收藏的店铺</a></li>
				</ul>	
			</div>
			<br /><br />
			
			<div class="btn-group btn-group-vertical">		
				<button class="btn btn-default">我的xx</button>
				<button class="btn btn-default">购物车</button>
				<!-- data-toggle属性用于下拉js控制  首先隐藏dropdown-menu class包含列表元素 点击时open menu -->
				<button class="btn btn-default" data-toggle="dropdown">
					收藏夹<span class="caret"></span>
				</button> 
				<ul class="dropdown-menu pull-right"> <!-- 右对齐  -->
					<li><a href="javascript:void(0);">收藏的宝贝</a></li>
					<li><a href="javascript:void(0);">收藏的店铺</a></li>
				</ul>	
			</div>
				<br /><br />
			
			<div class="btn-group btn-group-justified">	
				<div class="btn-group">
					<button class="btn btn-default">我的xx</button>				
				</div>
				<div class="btn-group">
					<button class="btn btn-default">购物车</button>	
				</div>
				<div class="btn-group">
					<button class="btn btn-default">我的</button>	
				</div>
				<div class="btn-group">
					<button class="btn btn-default">购物车</button>	
				</div>
			</div>	
		</div>
	</body>
</html>
