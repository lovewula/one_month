<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>输入框组</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</head>
	<body>
		<div class="container">
			<!--
            	作者：char_web@163.com
            	时间：2016-12-07
            	描述：输入框组的几种效果
            -->
            <br />
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Please input you E-mail" />
				<span class="input-group-addon">@gmail</span>
			</div>
			<br />
			<div class="input-group">
				<span class="input-group-addon">$</span>
				<input type="text" class="form-control" placeholder="please input you money" />
				<span class="input-group-addon">0.0</span>
			</div>
			<br />
			<div class="input-group">
				<span class="input-group-addon">
					<span class=" glyphicon glyphicon-user"></span>
				</span>
				<input type="text" class="form-control" placeholder="please input you userName" />
			</div>
			<br />
			<div class="input-group">
				<span class="input-group-addon">
					<span class=" glyphicon glyphicon-lock"></span>
				</span>
				<input type="password" class="form-control" placeholder="please input you password" />
			</div>
		</div>
	</body>
</html>
