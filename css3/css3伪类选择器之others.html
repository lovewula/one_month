<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML模板 - which</title>
		<meta name="description" content="描述内容">
		<meta name="keywords" content="关键词，关键字">
		<style>
			:root{
				background: skyblue;
			}
			
			p:not(.wula){
				color: red;			
			}
			.box{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				float: left;
			}
			.box:empty{
				background: red;
			}
			a:first-of-type{
				text-decoration: none;
				display: block;
				margin-bottom: 200px;
			}
			:target p:nth-child(1){
				font-size: 100px;
			}
		</style>
	</head>
<body>
   
    <!--
		:root  选择文档的根元素， 在HTML中，根元素永远是HTML
		:root{background:skyblue;} 等价于 html{background:skyblue;}
		E:not(selector) 除了选中之外的元素之外的所有元素
		E:empty empty选择器用于选择一个不包含任何子元素或内容的元素
		E:target :target选择器用于选取页面中的某个target元素。那什么是target元素呢？target元素，说白了就是该元素的id被当做页面的超链接来使用
    -->
	<a href="#wula">我是which</a>
    

	<div id="wula">
		<p>乌拉</p>
		<p>乌拉</p>
		<p>乌拉</p>
	</div>

   	<p class="wula">1乌拉</p>
   	<p>2乌拉</p>
   	<p>3乌拉</p>
   	<p>4乌拉</p>
   	<p>5乌拉</p>
   	<p class="which">6乌拉</p>
   	<p>7乌拉</p>
   	<p>8乌拉</p>

   	<div class="box">乌拉</div>
   	<div class="box">which</div>
   	<div class="box"></div>

	


    <script>
    	
    </script>
    
</body>
</html>
