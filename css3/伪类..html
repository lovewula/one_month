<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML模板 - which</title>
		<meta name="description" content="描述内容">
		<meta name="keywords" content="关键词，关键字">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 150px;
				height: 150px;
				border: 1px solid red;
				background: skyblue;
				color: #fff;
				margin: 10px auto;
			}
			.box:before{
				content: "我是before内容";
			}
			.box:after{
				content: "我是after内容";
			}
		</style>
	</head>
<body>
    
    <div class="box">
    	我喜欢乌拉
    </div>

    <script>
    	
    </script>
    
</body>
</html>
