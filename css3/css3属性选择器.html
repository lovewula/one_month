<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML模板 - which</title>
		<meta name="description" content="描述内容">
		<meta name="keywords" content="关键词，关键字">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			input[name^="wula"]{
				width: 200px;
				height: 30px;
				border: none;
				background: skyblue;
				margin: 50px 0 0 100px;
			}
			input[name$="wula"]{
				margin: 100px 0 0 200px;
				border: 1px solid red;

			}
			a[title*="wula"]:before{
				content: "which";

			}
		</style>
	</head>
<body>
    <!--
		元素[属性^='wula']  只要属性开头带有wula,该元素就会被选中
		元素[属性$='wula']  只要属性结尾带有wula,该元素就会被选中
		元素[属性*='wula']  只要属性中带有wula,该元素就会被选中
    -->
	<input type="text" name="lovewula" placeholder="This is love乌拉" />
	<input type="text" name="wulalove" placeholder="This is 乌拉love" />
	<a href="javascript:void(0)" title="qwewulaabc">乌拉</a>

    </script>
    
</body>
</html>
