		<title>html模版 - which</title>

		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: gray;
			}
			.wrap{
				width: 812px;
				height: 340px;
				box-shadow: 2px 2px 5px skyblue;
				margin: 50px auto;
				overflow: hidden;
						
			}
			.wrap ul{
				list-style: none;
			}
			.wrap ul li{
				float: left;
				width: 160px;
				cursor: pointer;
				transition: width .5s linear;
				position: relative;
				border-left: 2px solid #fff;
			}
		
			.wrap ul:hover li{
				width: 52.5px;
			}
			.wrap ul li:hover{
				width: 590px;
				transition: width .5s linear;
			}
			.wrap ul li .title{
				position: absolute;
				bottom: 0;
				line-height: 40px;
				height: 0;
				font-size: 18px;
				color: #fff;
				background: rgba(0,0,0,.66);
				width: 100%;
			}
			.wrap ul li:hover .title{
				height: 40px;
				transition: height .5s ease;
			}
		</style>
	</head>
	<body>
		
		<div class="wrap">
