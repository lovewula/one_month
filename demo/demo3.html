<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML模板 - which</title>
		<meta name="description" content="描述内容">
		<meta name="keywords" content="关键词，关键字">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: url('images/bg.jpg');
			}
			#container{
				width: 620px;
				margin: 50px auto;
			}
			.img{
				width: 100%;
				position: relative;
				font-size: 0;
				transform: scale(0.66);
				cursor: pointer;
				transition:transform .6s ease-in;
			}
			.img img{
				width: 600px;
				border: 10px solid #fff;
				/* display: block; */

			}
			.img:hover{
				box-shadow: 0 0 80px #fff;
				transform: scale(0.88);
			}
			.img .mask{
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, .66);
				position: absolute;
				transition: all .5s linear;
			}
			.img-one:hover .mask{
				height: 0;
				margin-top: 35%;
			}
			.img-two:hover .mask{
				width: 0;
			}
		</style>
	</head>
<body>
    
    <div id="container">
    	<div class="img img-one">
    		<div class="mask"></div>
    		<img src="images/1.jpg" alt="">
    	</div>
    	<div class="img img-two">
    		<div class="mask"></div>
    		<img src="images/2.jpg" alt="">
    	</div>
    </div>

    <script>
    	
    </script>
    
</body>
</html>
