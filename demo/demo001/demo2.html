<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css特效 - which</title>
		<meta name="description" content="描述内容">
		<meta name="keywords" content="关键词，关键字">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: gray;
			}
			.box{
				width: 800px;
				margin: 0 auto;
			}
			.btn{
				width: 150px;
				height: 50px;
				background: skyblue;
				display: block;
				text-decoration: none;
				text-align: center;
				line-height: 50px;
				margin: 200px auto;
				color: #fff;
				position: relative;
			}
			.line{
				background: red;
				/* display: block */
				position: absolute;
				transition: all .5s ease;

			}
			.line_top{
				width: 0;
				height: 2px;
				top: 0;
				left: -100%;
			}
			.btn:hover .line_top{
				width: 100%;
				left: 0;
				transition: left .5s ease;
			}
			.line_bottom{
				width: 0;
				height: 2px;
				bottom: -2px;
				right: -100%;
			}
			.btn:hover .line_bottom{
				width: 100%;
				right: 0;
				transition: right .5s ease;
			}
			.line_left{
				width: 2px;
				height: 0;
				left: 0;
				top: -100%;
			}
			.btn:hover .line_left{
				height: 100%;
				top: 0;
				transition: top .5s ease;
			}
			.line_right{
				width: 2px;
				height: 0;
				right: 0;
				bottom: -100%;
			}
			.btn:hover .line_right{
				height: 100%;
				bottom: 0;
				transition: bottom .5s ease;
			}
		</style>
	</head>
<body>

	<div class="box">
		<a href="javascript:void(0)" class="btn"> 
			 我是一个按钮
			<span class="line line_top"></span>
			<span class="line line_bottom"></span>
			<span class="line line_left"></span>
			<span class="line line_right"></span>

		</a>		
	</div>
    
    <script>
    	/* 创建一个 audio 标签 */
    	var oA = document.createElement('audio');
    	/* 为创建的audio标签添加歌曲路径 */
    	oA.src = '1.mp3';
    	/* 将他插入到body后面 */
    	document.body.appendChild(oA);
    	/* 获取按钮的元素 */
    	var oBtn = document.getElementsByClassName('btn')[0];
    	/*  按钮的点击事件 */
    	oBtn.onclick = function(){
    		// paused 已暂停的状态  play()  播放方法  pause() 暂停方法 
    		if(oA.paused){
    			oA.play();
    		}else{
    			oA.pause();
    		}
    	}

    	/*oBtn.ondblclick = function(){
    		oA.play();
    	}
		oBtn.onclick = function(){
    		oA.pause();
    	}
    	*/
    </script>
    
</body>
</html>
