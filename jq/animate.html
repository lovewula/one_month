<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>animate - which</title>
		<meta name="description" content="描述内容">
		<meta name="keywords" content="关键词，关键字">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
<body>
	<button id="run">Run</button>
	<button id="stop">Stop</button>
	<p id="block">乌拉</p>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>

		// 在一个动画中同时应用多种类型的效果
		$("#run").click(function(){
		  $("#block").animate({ 
		    "font-size" : "150px", 
		    "margin-left" : "500px"
		  }, 1000 );
		});
		// 当点击按钮后停止动画
		$("#stop").click(function(){
		   $("#block").stop()  // 暂停动画
  		  // $("#block").stop(true);  // 第一个值 ：如果设置成true，则清空队列。可以立即结束动画。
		 // $("#block").stop(true，true);// 第二个值:如果设置成true，则完成队列。可以立即完成动画。
		});
    </script>
    
</body>
</html>
