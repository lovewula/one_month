<!DOCTYPE html>
<html>
	<head>
		<!-- 设置编码为utf8 -->
		<meta charset="utf-8" />
		<title>html模版 - which</title>
		<meta name="keywords" content="关键字">
		<meta name="Description" content="描述内容">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				max-width: 1220px;
				margin: 0 auto;
			}
			/* Start Header */
			#header{
				height: 80px;
				background: skyblue;
			}
			/* End Header */
			/* Start Main */
			#main{
				height: 666px;
				background: green;
				margin-top: 25px;
			}
			#main .m_left{
				width: 300px;
				height: 100%;
				background: red;
				float: left;
			}
			#main .m_right{
				width: 60%;
				height: 100%;
				background: pink;
				float: left;

			}
			/* End Main */
			/* Start Main */
			#footer{
				margin-top: 25px;
				height: 200px;
				background: orange;
			}
			/* End Main */
		</style>
	</head>
	<body>
		<div id="box">
			<div id="header"></div>
			<div id="main">
				<div class="m_left"></div>
				<div class="m_right"></div>
			</div>
			<div id="footer"></div>
		</div>
		


		<script>
			
		</script>
	</body>
</html>
