<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML模板 - which</title>
		<meta name="description" content="描述内容">
		<meta name="keywords" content="关键词，关键字">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.mt20{
				margin-top: 20px;
			}
			.mr20{
				margin-right: 20px;
			}
			.header{
				height: 90px;
				background: gray;
			}
			.main{
				height: 600px;
				width: 1000px;
				border: 1px solid red;
				margin: 0 auto;
			}
			.main .left{
				width: 300px;
				height: 100%;
				background: blue;
				float: left;
			}
			.main .right{
				width: 300px;
				height: 100%;
				background: #000;
				float: right;
			}
			.footer{
				height: 100px;
				background: skyblue;
			}
		</style>
	</head>
<body>
	
	<div class="header"></div>
	<div class="main mt20">
		<div class="left mr20"></div>
		<div class="right"></div>
	</div>
	<div class="footer mt20"></div>
    
    <script>
    	
    </script>
    
</body>
</html>
