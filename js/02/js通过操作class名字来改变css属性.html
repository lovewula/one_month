<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="KeyWords" content="关键字，关键字">
		<meta name="Description" content="网页描述">
		<title>通过改变class名字来改变样式</title>
		<style>
			#box{
				width: 150px;
				height: 150px;
				background: skyblue;
				margin-bottom: 10px;
			}
			#box.on{
				width: 300px;
				height: 300px;
				background: green;
				margin-left:100px; 

			}

		</style>
	</head>
<body>
    <div id="box"></div>
    <button id="btn1">变化</button>	
    <button id="btn2">重置</button>	
	
	<script>
		var oBox = document.getElementById("box");
		var oBtn1 = document.getElementById("btn1");
		var oBtn2 = document.getElementById("btn2");

		oBtn1.onclick  = function(){
			oBox.className = 'on';
			/*
			oBox.style.width = '300px';
			oBox.style.height = '300px';
			oBox.style.background = 'green';
			oBox.style.marginLeft = '100px';
			*/
		};

		oBtn2.onclick = function(){
			oBox.className = '';
			/*
			oBox.style.width = '150px';
			oBox.style.height = '150px';
			oBox.style.background =  'skyblue';
			oBox.style.marginBottom =  '10px';
			oBox.style.marginLeft = '0';
			*/
		};

	</script>


</body>
</html>
