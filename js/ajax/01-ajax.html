<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="KeyWords" content="关键字，关键字">
		<meta name="Description" content="网页描述">
		<title>Ajax</title>
	</head>
<body>	
	<p id='txt'>我是一个p标签</p>

	<script type="text/javascript">
		
		/*
			ajax : 发送/接收 数据，（不刷新页面、不打开新窗口）
			ajax必须在服务器环境下才能起作用
		*/

		var oP = document.getElementById('txt');

		document.onclick = function(){
			
			var xhr = new XMLHttpRequest();
			xhr.open( 'get' , '01-test.txt' , true );
			xhr.send();
			xhr.onreadystatechange = function(){
				if ( xhr.readyState == 4 )
				{
					//alert( xhr.responseText );
					oP.innerHTML = xhr.responseText;
				}
			};

		};
		/*
			1 : var xhr = new XMLHttpRequest();
				创建ajax对象
			
			2 ：xhr.open( 'get' , '01-test.txt' , true );
				（准备工作）
				请求的方式：
					get : 
					post : 
				访问的页面：
					路径
				是否异步：
					true ：异步
					false ：不异步
			
			3 : xhr.send();
				正式发送请求
			
			4 ：xhr.onreadystatechange = function(){
					if ( xhr.readyState == 4 )
					{
						alert( xhr.responseText );
					}
				};

				onreadystatechange ：当请求的状态码发生改变的时候触发
				.readyState ：请求的状态码
					0 ：请求还没准备（open执行之前）
					1 ：请求准备好了（open执行之后）
					2 ：请求正式发送（send执行之后）
					3 ：请求已经受理，有一部分的数据可以用了，还有没有处理完成的
					4 ：请求完全完成
				.responseText ：后台返回的结果（字符串）
		*/

</script>

</body>
</html>
