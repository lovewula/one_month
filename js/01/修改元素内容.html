<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="KeyWords" content="关键字，关键字">
		<meta name="Description" content="网页描述">
		<title>js备课01</title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 30px;
				background: #9B6D6D;
				text-align: center;
				line-height: 30px;
				font-weight: bold;
				font-family: 'Microsoft yahei';
				border-radius:15px;
				color: #fff; 

			}
		</style>
	</head>
<body>
    <div id="box">
    	同学们晚上好
    </div>

	<script>

		/*
			.innerHTML 和 .innerText 的区别
			innerHTML 可以渲染标签
			innerText 不可以渲染标签
		*/
		document.getElementById('box').onclick = function(){
			// this.innerHTML = 	'<h1>which老师好帅！</h1>'
			// document.getElementById('box').innerHTML = "<span>which老师好帅</span>"
			document.getElementById('box').innerText = "which老师好帅"

		};

	</script>

</body>
</html>
