<!DOCTYPE HTML>
<html>
	<head>
		<title>please enter your title</title>
		<meta charset="gbk">
		<meta name="Author" content="潭州学院-阿飞老师">
		<style type='text/css'>
			*{ margin:0; padding:0;}
			#box{
				width:730px;
				height:454px;
				margin:20px auto;
				position:relative;
			}
			#box button{
				width:30px;
				height:40px;
				position:absolute;
				top:50%;
				margin-top:-20px;
			}
			#left{
				left:0;
			}
			#right{
				right:0;
			}
		</style>
		<script type="text/javascript" src=''></script>
	</head>
	<body>
		
		<div id="box">
			<img id='pic' src="img/1.jpg" alt="" />
			<button id="left"> < </button>
			<button id="right"> > </button>
		</div>

		<script type="text/javascript">
			
			var oRight = document.getElementById('right');
			var oLeft = document.getElementById('left');
			var oImg = document.getElementById('pic');
			var num = 0;

			var arr = ['img/1.jpg' , 'img/2.jpg' , 'img/3.jpg' , 'img/4.jpg' , 'img/5.jpg' , 'img/6.jpg' ]

			oRight.onclick = function(){
				num ++;
				if(num>=6)num=0;
				oImg.src = arr[num];
			};
			oLeft.onclick = function(){
				num --;
				if(num<0)num=5;
				oImg.src = arr[num];
			};

		</script>
	</body>
</html>
