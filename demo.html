	<!--
		鼠标悬停
	-->

	<style>
		.box{
			width: 800px;
			height: 800px;
			border: 1px solid red;
			margin: 50px auto;
		}
		/* a 标签基础样式 */
		.slide{
			width: 200px;
			height: 40px;
			display: block;
			background: gray;
			text-decoration: none;
			text-align: center;
			color: #fff;
			line-height: 40px;
			margin: 100px auto;
			position: relative;
		}
		/* span基础样式 */
		.slide .line{
			background: skyblue;
			position: absolute;
			transition: .66s ease;
			
		}
		/* top */
		.slide .line_top{
			width: 0;
			height: 2px;
			top: 0;
			left: -100%;
			
		}
		.slide:hover .line_top{
			width: 100%;
			left: 0;
			transition: .66s ease;
		}
		/* bottom */
		.slide .line_bottom{
			width: 0;
			height: 2px;
			bottom:  0;
			right: -100%;
			
		}
		.slide:hover .line_bottom{
			width: 100%;
			right: 0;
			transition: .66s ease;
		}
		
		/* left */
		.slide .line_left{
			width: 2px;
			height: 0;
			top: -100%;
			left: 0;
			
		}
		.slide:hover .line_left{
			height: 100%;
			top: 0;
			transition: .66s ease;
		}
		
		/* right */
		.slide .line_right{
			width: 2px;
			height: 0;
			bottom: -100%;
			right: 0;
			
		}
		.slide:hover .line_right{
			height: 100%;
			bottom: 0;
			transition: .66s ease;
		}
	</style>
    <div class="box">
    	<a href="Javascript:void(0)" class="slide">
    		乌拉乌拉乌拉
    		<span class="line line_top"></span>
    		<span class="line line_right"></span>
    		<span class="line line_bottom"></span>
    		<span class="line line_left"></span>
    	</a>
    </div>
